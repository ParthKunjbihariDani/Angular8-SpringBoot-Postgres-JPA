# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:postgresql://localhost:5432/players
spring.datasource.username = postgres
spring.datasource.password = Bearded
spring.jpa.show-sql=true

## Hibernate Properties
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

info.app.name=Spring Boot - RestTemplate CRUD Rest Client
info.app.description=Spring Boot - RestTemplate CRUD Rest Client
info.app.version=1.0.0

server.servlet.context-path=/springboot-crud-rest